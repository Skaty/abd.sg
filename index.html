<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>abd.sg</title>
  <meta name="description" content="a website">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <p>Hello world!</p>
  <div id="tag"></div>
  <script type="text/javascript">
    window.onload = function() {
      var phrase =  decodeURI(location.pathname.substring(1).split('/').join(" "));
      var tag = document.getElementById("tag");
      var newNode = document.createTextNode(phrase);
      tag.appendChild(newNode);
    };
  </script>
</body>

</html>
